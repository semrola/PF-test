<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <title>PrimeFaces Test</title>
        <h:outputScript name="test.js" />
    </h:head>
    <h:body>

        <h5>Enter key opens overlay panel instead of triggering ajax. Ajax triggers on blur.</h5>
        <h:form id="frmTest">
            <h:inputText value="#{testView.map['ena']}" validator="testValidator">
            </h:inputText>
            <h:inputText value="#{testView.map['dva']}">
            </h:inputText>
            <p:commandLink action="#{testView.save()}" value="Save" />
        </h:form>


    </h:body>
</html>
