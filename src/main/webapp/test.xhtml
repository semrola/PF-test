<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <title>PrimeFaces Test</title>
        <h:outputScript name="test.js" />
    </h:head>
    <h:body>

        <p:messages id="msgs" globalOnly="true" closable="true">
            <p:autoUpdate />
        </p:messages>

        <p:commandButton value="Test messages" action="#{testView.testMsgs}" process="@this" />

        <h:form id="frmTest">
            <p:dataTable value="#{testView.model}" var="element" lazy="true" paginator="true" rows="10">
                <p:ajax event="page" update="msgs" process="@this" />
                <p:column headerText="index">
                    #{element}
                </p:column>
            </p:dataTable>
        </h:form>

    </h:body>
</html>
