<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:f="http://xmlns.jcp.org/jsf/core"
              xmlns:p="http://primefaces.org/ui"
              xmlns:h="http://xmlns.jcp.org/jsf/html"
              xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
              xmlns:cc="http://xmlns.jcp.org/jsf/composite">

    <cc:interface componentType="testComponent">
        <cc:attribute name="value" type="org.primefaces.test.DateRange" />
    </cc:interface>

    <cc:implementation>
        <c:set value="dd-MM-yyyy" var="pattern" />

        <p:panelGrid columns="2">
            <p:outputLabel for="from" value="From" />
            <h:panelGroup>
<!--                <h:inputText id="from" binding="#{cc.from}">-->
<!--                    <f:convertDateTime pattern="#{pattern}" />-->
<!--                </h:inputText>-->
                <p:calendar id="from" binding="#{cc.from}" pattern="#{pattern}" />
                <h:message for="from" />
            </h:panelGroup>

            <p:outputLabel for="to" value="To" />
<!--            <h:inputText id="to" binding="#{cc.to}">-->
<!--                <f:convertDateTime pattern="#{pattern}" />-->
<!--            </h:inputText>-->
            <p:calendar id="to" binding="#{cc.to}" pattern="#{pattern}" />
        </p:panelGrid>

    </cc:implementation>

</ui:component>
